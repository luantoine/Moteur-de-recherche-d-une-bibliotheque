version: "3.10"

services:
  backend:
    build:
      context: ./daar_backend
    container_name: django-backend
    ports:
      - "8000:8000"
    volumes:
      - ./daar_backend:/app
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
    container_name: react-frontend
    ports:
      - "3000:5000"
    volumes:
      - ./frontend:/app

  mongodb:
    image: mongo:latest
    command: --logverbosity 0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: